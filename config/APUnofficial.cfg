# Configuration file

####################
# block
#===================
# Set id to 0 to disable loading the block, add - in front of id to disable recipe only.
####################

block {
    I:chunkLoaderId=1890
}


####################
# general
#===================
# Disabling items/blocks only disables recipes.
####################

general {
    B:allowWRRemove=false
    B:chunkSight=true
    B:chunkSightAutorefresh=true

    # Range of chunk load boundaries.
    I:chunkSightRange=8
    B:enableTriggers=true

    # Default key to toggle chunk load boundaries.
    I:laserKeyChar=64

    # Percentage of power a power teleport pipe transmits. Between 0 and 100.
    I:powerLoss=90
}


####################
# item
#===================
# Set id to 0 to disable loading the item, add - in front of id to disable recipe only.
####################

item {
    I:pipeItemsAdvancedInsertionId=31737
    I:pipeItemsAdvancedWoodId=31736
    I:pipeItemsClosedId=31731
    I:pipeItemsDistributorId=31735
    I:pipeItemsRedStoneId=31738
    I:pipeItemsSwitchId=31729
    I:pipeItemsTeleportId=31734
    I:pipeLiquidsRedstoneId=31739
    I:pipeLiquidsSwitchId=31728
    I:pipeLiquidsTeleportId=31733
    I:pipeLiquidsWaterPumpId=31727
    I:pipePowerSwitchId=31730
    I:pipePowerTeleportId=31732
}


